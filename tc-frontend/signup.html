        Taskcollab...
    </div>
    <div class="container-fluid pt-4 pb-4 pl-5 pr-5 mt-5">
        <div class="row justify-content-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512" width="45" height="45" fill="rgb(54, 147, 209)"><path d="M96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3zM504 312l0-64-64 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l64 0 0-64c0-13.3 10.7-24 24-24s24 10.7 24 24l0 64 64 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-64 0 0 64c0 13.3-10.7 24-24 24s-24-10.7-24-24z"/></svg>
            <h1 class="top-title ml-3">Create an account</h1>
        </div>
        <form id="signup-form mb-5">
            <div class="row">
              <div class="col">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" placeholder="First name" id="firstname" required>
              </div>
              <div class="col">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" id="lastname" required>
              </div>
            </div>

            <div class="col mt-2 p-0">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            
            <div class="col mt-2 p-0 pb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" required minlength="8" autocomplete="">
            </div>

            <!-- Project Category Section -->
            <div class="col mb-3 p-0">
                <label for="category">Select Project Category</label>
                <select class="form-control" id="taskCategory" required>
                    <option value="" disabled selected>Task category</option>
                    <option value="1">Project-Based Tasks</option>
                    <option value="2">Maintenance Tasks</option>
                    <option value="3">Creative Tasks</option>
                    <option value="4">Operational Tasks</option>
                </select>
            </div>

            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                        I agree to the Terms of Service and Privacy Policy
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="signupbtn">Sign up</button>
            <div class="row justify-content-center mt-3">
                Already have an account?
                <a class="brand ml-3" href="signin">Sign in</a>
            </div>
        </form>
    </div>
